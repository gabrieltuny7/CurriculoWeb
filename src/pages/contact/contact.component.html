<article class="contact" data-page="contato">
  <header>
    <h2 class="h2 article-title">Contato</h2>
  </header>

  <section class="mapbox" data-mapbox>
    <figure>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15293.24556105181!2d-50.14274458558161!3d-16.611134084106897!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9360af01671f523f%3A0xfc4dc91f724ac563!2sTurv%C3%A2nia%2C%20GO%2C%2076110-000!5e0!3m2!1spt-BR!2sbr!4v1752671383129!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </figure>
  </section>

  <section class="contact-form">
    <h3 class="h3 form-title">Formul√°rio de Contato</h3>
    <form #contatoForm="ngForm" (ngSubmit)="enviar()" autocomplete="off">
      <div class="input-wrapper">
        <input
          type="text"
          name="fullname"
          [(ngModel)]="formData.fullname"
          class="form-input"
          placeholder="Nome completo"
          required
        />
        <input
          type="email"
          name="email"
          [(ngModel)]="formData.email"
          class="form-input"
          placeholder="E-mail"
          required
        />
      </div>
      <textarea
        name="mensagem"
        [(ngModel)]="formData.mensagem"
        class="form-input"
        placeholder="Sua mensagem"
        required
      ></textarea>
      <button
        class="form-btn"
        type="submit"
        [disabled]="!contatoForm.form.valid"
      >
        <ion-icon name="paper-plane"></ion-icon>
        <span>Enviar mensagem</span>
      </button>
    </form>
    <div *ngIf="sucesso" class="mensagem-sucesso">
      Mensagem enviada com sucesso!
    </div>
  </section>
</article>
